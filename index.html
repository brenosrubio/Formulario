<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>Formulário de Clientes</legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser">
                    <label for="nome" class="inputLabel">Nome Completo</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser">
                    <label for="email" class="inputLabel">Email</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="tel" name="tel" id="tel">
                    <label for="tel">Telefone</label>
                </div>
                
                <p>Sexo:</p>

                <input type="radio" name="genero" id="feminino">
                <label for="feminino">Feminino</label> <br>

                <input type="radio" name="genero" id="masculino">
                <label for="masculino">Masculino</label> <br>

                <input type="radio" name="genero" id="outro">
                <label for="outro">Outro</label> <br>
                <br><br>
                <label for="data">Data de Nascimento</label>
                <input type="date" name="data" id="data">
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser">
                    <label for="cidade" class="inputLabel">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser">
                    <label for="estado" class="inputLabel">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereço" id="endereço" class="inputUser">
                    <label for="endereço" class="inputLabel">Endereço</label>
                </div>
                <br><br>
                <input type="submit" value="Enviar" id="submit">

            </fieldset>
        </form>
    </div>
</body>
</html>
